<dialog id="" data-dialog class="dialog-modal" data-transition="scale">
    <form class="dialog-form" data-dialog-form="">
        <div class="form-heading draggable" data-dialog-heading>
            <h2 class="form-title text-center" data-title>Title of the dialog</h2>
            <button formmethod="dialog" type="submit" class="x-close-btn" data-cancel-btn>&times;</button>
        </div>      
        <div class="form-body" data-dialog-body> 
            <!-- Content append here -->
        </div>  
        <div class="form-footer btn-grid">  
            <button formmethod="dialog" type="submit" class="btn secondary" data-cancel-btn>Cancel</button>
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>     
</dialog>
